<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Preview my code, production projects, and much more">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Connor Dykes - Senior Flutter Developer">
  <!-- <link rel="apple-touch-icon" href="icons/Icon-192.png"> -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F5F5F5">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#F5F5F5">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Connor Dykes - Senior Flutter Developer</title>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Connor Dykes - Senior Flutter Developer">
  <meta property="og:description" content="Preview my code, production projects, and much more">
  <meta property="og:image" content="/assets/profile_photo.png">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Connor Dykes - Senior Flutter Developer">
  <meta name="twitter:description" content="Preview my code, production projects, and much more">
  <meta name="twitter:image" content="/assets/profile_photo.png">
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function (ev) {
      _flutter.loader
        .loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
        })
        .then(function (engineInitializer) {
          return engineInitializer.initializeEngine();
        })
        .then(function (appRunner) {
          return appRunner.runApp();
        });
    });
  </script>
  <script>
    function setMetaThemeColor(color) {
        document.querySelector('meta[name="theme-color"]').setAttribute("content", color);
      }
  </script>
  
</body>
</html>
